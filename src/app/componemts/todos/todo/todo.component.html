<div class="box">
  <div class="todo-header" >
    <input
      *ngIf="isEditMode; else content"
      autofocus="true"
      type="text"
      (blur)="toggleEditMode()"
      [(ngModel)]="newTitle"
    >
    <ng-template #content>
      <p (dblclick)="toggleEditMode()"><b>{{todo.title}}</b></p>
    </ng-template>
    <button (click)="removeTodoHandler()">x</button>
  </div>

  <tl-todo-footer [addedDate]="todo.addedDate"></tl-todo-footer> -->
</div>
