<input
  class="input"
  type="text"
  placeholder="Add new task"
  [(ngModel)]="taskTitle"
  (keyup.enter)="addTaskHandler()"
/>
@for ( task of tasks$ | async; track $index) {
  <div class="box">
    <div class="task-content" [ngClass]="{'completed-task': task.status === taskStatusEnum.completed}">
    <input
      type="checkbox"
      [checked]="task.status === taskStatusEnum.completed"
      (click)="changeTaskStatusHandler($event)"
    >
    <input
      class="input"
      type="text"
      *ngIf="editMode; else content"
      [(ngModel)]="newTitle"
      (blur)="editTitleHandler()"
    >
    <ng-template #content>
      <p (dblclick)="activateEditMode()">{{task.title}}</p>
    </ng-template>
  </div>
  <button (click)="removeTaskHandler()">-</button>
  </div>
}
